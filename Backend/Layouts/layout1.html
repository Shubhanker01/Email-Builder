<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Builder Layout 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-slate-800 w-[100%] h-full">
        <textarea
            class="text-3xl bg-slate-800 font-bold text-center text-slate-100 block mx-auto pt-[20px] focus:border-slate-100"
            id="heading">Hello World</textarea>
        <img src="https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="m-[30px_auto] h-[70%] w-[70%] absolute" id="img">
        <p class="text-xl text-center text-slate-100" id="content">Enter your content here</p>
    </div>
</body>
<script>
    function addListeners() {
        document.getElementById('image').addEventListener('mousedown', mouseDown, false);
        window.addEventListener('mouseup', mouseUp, false);
    }

    function mouseUp() {
        window.removeEventListener('mousemove', divMove, true);
    }

    function mouseDown() {
        window.addEventListener('mousemove', divMove, true);
    }

    function divMove(e) {
        var div = document.getElementById('img');
        div.style.position = 'absolute';
        div.style.top = e.clientY + 'px';
        div.style.left = e.clientX + 'px';
    }
    addListeners();

</script>

</html>
